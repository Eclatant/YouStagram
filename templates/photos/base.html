{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/spoqa.css' %}">

    <title>{% block page_title %}Index{% endblock %}</title>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/" style="color:white">Pystagram</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">

          <form class="navbar-form navbar-right">

            <a href="#">
              <button class="btn btn-primary">Blog</button>
            </a>
            <a href="#">
              <button class="btn btn-primary">Photos</button>
            </a>
            <a href="#">
              <button class="btn btn-primary">Lotto</button>
            </a>

            <a href="{% url "social:begin" "facebook" %}">
              <button class="btn btn-primary">페이스북으로 10초 만에 로그인</button>
            </a>

          </form>

        </div><!--/.navbar-collapse -->

      </div>
    </nav>

    <div class="container">
      <div class="col-md-12">
      {% block content %}{% endblock %}
      </div>
    </div>

    <hr />

    <footer>
      <p>&copy; CodeSquad</p>
    </footer>

  </body>

</html>
